<mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field>
                    <input matInput formControlName="username" class="form-control" placeholder="Pseudo">
                </mat-form-field>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Le pseudo est requis</div>
                </div>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <input type="password" matInput formControlName="password" class="form-control" placeholder="Mot de passe">
                </mat-form-field>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
                </div>
            </div>
            <div class="form-group btns">
                <button  mat-raised-button color="primary" [disabled]="loading">
                    Connexion
                </button>
                <a mat-raised-button routerLink="/inscription" class="btn btn-link">Inscription</a>
            </div>
            <div *ngIf="submitted && error" class="invalid-feedback">
                L'identifiant ou le mot de passe est incorrecte.
            </div>
        </form>
    </mat-card-content>
</mat-card>
